{% extends "base.html" %}
{% block content %}

    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{{request.META.HTTP_REFERER}}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Edit your profile</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" method="POST" action="" enctype="multipart/form-data">
                        
                         <!--  here we have used enctype="multipart/form-data" because we want to send files also , so it will tell that we don't only need to send data , we also need to send files. Without this profile picture will not be update nor uploaded in the database . But for this we also need to make changes in the backend and pass request.FILES in form = ... -->
                        
                        
                        
                        {% csrf_token %}
                        <!--div class="form__group">
                            <label for="profile_pic">Avatar</label>
                            <input id="profile_pic" name="profile_pic" type="file" />
                        <div-->
                        {% for field in form %}
                        <div class="form__group">
                          <label for="{{field.label}}">{{field.label}}</label>
                          {{field}}
                        </div>
                        {% endfor %}
                        <div class="form__action">
                            <a class="btn btn--dark" href="index.html">Cancel</a>
                            <button class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>
    {% endblock content %}
